<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>GAME_NAME</title>

    <!-- Farcade SDK - Must be loaded before the game -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"
    ></script>

    <!-- Google Fonts - Bangers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Pixelify+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Fonts - Preload for better performance -->
    <link
      rel="preload"
      href="./assets/fonts/TT-Trailers-ExtraBold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link rel="stylesheet" href="./assets/fonts/custom-fonts.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        /* Prevenir zoom en Android */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      body {
        /* Asegurar que ocupe toda la pantalla en móviles */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      canvas {
        outline: none;
        margin: 0;
        display: block;
        /* Eliminar width/height 100% para prevenir distorsión */
        max-width: 100%;
        max-height: 100%;
        /* Mantener aspecto ratio */
        object-fit: contain;
        /* Prevenir problemas de touch en móvil */
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* Renderizado suave para sprites de alta resolución */
        image-rendering: auto;
      }

      /* Viewport específico para iOS */
      @supports (-webkit-touch-callout: none) {
        body {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load dev styles
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "/.remix/main.css";
        document.head.appendChild(link);

        if (window === window.top) {
          // Top-level window - show React dashboard (new implementation)
          import("./.remix/index.tsx");
        } else {
          // Iframe - show game with SDK mock
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
