<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME_NAME</title>

    <!-- Farcade SDK - Must be loaded before the game -->
    <script src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"></script>

    <!-- Phaser Game Engine -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

    <!-- Google Fonts - Bangers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Fonts - Preload for better performance -->
    <link
      rel="preload"
      href="./assets/fonts/Fobble_regular-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link rel="stylesheet" href="./assets/fonts/custom-fonts.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        outline: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load dev styles
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "/.remix/main.css";
        document.head.appendChild(link);

        if (window === window.top) {
          // Top-level window - show React dashboard (new implementation)
          import("./.remix/index.tsx");
        } else {
          // Iframe - show game with SDK mock
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
